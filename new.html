<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body onload="loadData()">
    <div class="wrapper">
      <div class="container">
        <form onsubmit="add()">
          <fieldset>
            <legend>Form</legend>
            <ul>
              <label for="fname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="user_firstname"
                required
              /><br />

              <label for="lname">last Name:</label>
              <input
                type="text"
                id="lastname"
                name="user_lastname"
                required
              /><br />

              <label for="address">Address:</label>
              <textarea
                id="address"
                name="user_message"
                rows="3"
                cols="25"
                required
              ></textarea
              ><br />

              <label for="city">City:</label>
              <input type="text" id="city" name="user_city" required /><br />

              <label for="province">Province:</label>
              <input type="text" id="province" name="user_province" required />
              <br />
              <label for="postal">Postal Code :</label>
              <input type="text" id="postal" name="user_postal" required />
              <br />
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="user_phone" required /><br />

              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" required /><br />

              <label for="notes">Notes:</label>
              <textarea
                id="notes"
                name="user_notes"
                rows="3"
                cols="25"
                required
              ></textarea>
              <div class="button">
                <button type="submit">Save</button>
              </div>
              <div class="button">
                <button
                  type="button"
                  style="margin-top: 10px"
                  onclick="location.href = 'index.html';"
                >
                  Home
                </button>
              </div>
            </ul>
          </fieldset>
        </form>
      </div>
      <div>
        <table style="width: 100%" id="show">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Province</th>
            <th>Postal Code</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Notes</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
